<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
			
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
		<meta charset="UTF-8">
		<title>Estoque</title>
	</head>
	<body>
		<h1>Lista de Produtos</h1>
		<h3><a href="/cadastrar" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar Produto</a></h3>
		
		<div class="container">
			<table>
				<thead>
					<tr>
						<th>Descrição</th>
						<th>Quantidade</th>
						<th>Valor de Custo</th>
						<th>Valor de Venda</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "produto : ${produtos}">
						<td><span th:text="${produto.descricao}"></span></td>
						<td><span th:text="${produto.quantidade}"></span></td>
						<td><span th:text="${produto.custo}"></span></td>
						<td><span th:text="${produto.venda}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!--JavaScript at end of body for optimized loading-->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
