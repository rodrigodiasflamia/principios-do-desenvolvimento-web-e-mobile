<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
			
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<meta charset="UTF-8">
		<title>Estoque</title>
	</head>
	<body>
		<h1>Cadastro de Produtos</h1>
		<h3><a href="/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Produtos</a></h3>
		
		<form class="container" method="post" th:action="@{/salvar}" th:object=${produto}>
			<div class="row">
				<div class="input-field col s12">
					Descrição <input type="text" value="" th:field="*{descricao}" name="descricao" required/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s2">
					Quantidade <input type="number" value="" th:field="*{quantidade}" name="quantidade" required/>
				</div>
				<div class="input-field col s5">
					Valor de Custo <input type="number" step="0.010" value="" th:field="*{custo}" name="custo" placeholder="R$ 0,00" required/>
				</div>
				<div class="input-field col s5">
					Valor de Venda <input type="number" step="0.010" value="" th:field="*{venda}" name="venda" placeholder="R$ 0,00" required/>
				</div>
			</div>
			
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
		
		<!--JavaScript at end of body for optimized loading-->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
